<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Поздравление для Елизаветы от Наиля</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Arial', sans-serif;
      background: #000;
      color: #fff;
      overflow: hidden;
    }
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 3rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 6px #ff69b4;
    }
    p {
      font-size: 1.5rem;
      max-width: 600px;
      margin: 0 auto;
      line-height: 1.6;
      text-shadow: 1px 1px 4px #ff69b4;
    }
    .heart {
      font-size: 4rem;
      color: #ff2d55;
      margin: 20px 0;
      animation: heartbeat 1.5s infinite;
    }
    @keyframes heartbeat {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
    }
    button {
      padding: 12px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 30px;
      background: #ff2d55;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 10px #ff2d55aa;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #e0244d;
    }
    /* Адаптивность */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }
      p {
        font-size: 1.2rem;
        max-width: 90vw;
      }
      .heart {
        font-size: 3rem;
      }
      button {
        font-size: 1rem;
        padding: 10px 25px;
      }
    }
  </style>
</head>
<body>

  <iframe class="video-bg" src="https://www.youtube.com/embed/vLrbjo3B1Ic?autoplay=1&controls=0&loop=1&playlist=vLrbjo3B1Ic" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>

  <div class="content">
    <h1>Елизавета,</h1>
    <p>
      Ты — мое вдохновение, свет и радость каждого дня.<br>
      Спасибо, что ты есть в моей жизни.<br>
      Я люблю тебя больше, чем слова могут сказать.
    </p>
    <div class="heart">❤️</div>
    <button onclick="alert('Люблю тебя, Елизавета! Наиль ❤️')">С любовью, Наиль</button>
  </div>

</body>
</html>
