<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>–ü—Ä–∏–∑–Ω–∞–Ω–∏–µ –¥–ª—è –ï–ª–∏–∑–∞–≤–µ—Ç—ã –æ—Ç –ù–∞–∏–ª—è üí´</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Montserrat:wght@400;700&display=swap');

  /* –ö—Ä—É—Ç–æ–π —Ñ–æ–Ω —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π –≤–æ–ª–Ω –∏ –∑–≤–µ–∑–¥ */
  body, html {
    margin: 0; padding: 0; height: 100%;
    overflow: hidden;
    background: #0d0f2e;
    font-family: 'Montserrat', sans-serif;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ –≤–æ–ª–Ω—ã –Ω–∞ —Ñ–æ–Ω–µ */
  .wave-bg {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    overflow: hidden;
    z-index: 0;
  }
  .wave {
    position: absolute;
    bottom: 0;
    width: 200%;
    height: 40vh;
    background: linear-gradient(120deg, #ff4e50, #f9d423);
    opacity: 0.3;
    border-radius: 35% 65% 40% 60% / 60% 35% 65% 40%;
    animation: waveMove 12s linear infinite;
    filter: drop-shadow(0 0 10px #ff4e50);
  }
  .wave:nth-child(2) {
    background: linear-gradient(120deg, #42e695, #3bb2b8);
    bottom: 5vh;
    opacity: 0.2;
    animation-duration: 18s;
    border-radius: 45% 55% 35% 65% / 55% 45% 65% 35%;
    filter: drop-shadow(0 0 10px #3bb2b8);
  }
  @keyframes waveMove {
    0% { transform: translateX(0) translateY(0) rotate(0deg); }
    50% { transform: translateX(-25%) translateY(-10px) rotate(3deg); }
    100% { transform: translateX(0) translateY(0) rotate(0deg); }
  }

  /* –ó–≤—ë–∑–¥–æ—á–∫–∏ */
  .stars {
    position: fixed;
    width: 100%;
    height: 100%;
    top: 0; left: 0;
    pointer-events: none;
    overflow: visible;
    z-index: 0;
  }
  .star {
    position: absolute;
    background: white;
    border-radius: 50%;
    opacity: 0.8;
    filter: drop-shadow(0 0 5px #fff);
    animation: twinkle 3s infinite alternate;
  }
  @keyframes twinkle {
    from { opacity: 0.2; transform: scale(1); }
    to { opacity: 1; transform: scale(1.3); }
  }

  /* –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä */
  .love-container {
    position: relative;
    background: rgba(0,0,0,0.5);
    padding: 45px 50px 60px 50px;
    border-radius: 30px;
    box-shadow: 0 0 60px rgba(255, 94, 97, 0.8);
    max-width: 460px;
    text-align: center;
    z-index: 10;
    user-select: none;
  }

  /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ */
  .love-title {
    font-family: 'Pacifico', cursive;
    font-size: 4rem;
    margin-bottom: 15px;
    color: #ff5e61;
    text-shadow:
      0 0 10px #ff5e61,
      0 0 20px #ff2c2f,
      0 0 30px #ff2c2f,
      0 0 40px #ff5e61;
  }

  /* –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Ç–µ–∫—Å—Ç */
  .love-text {
    font-size: 1.4rem;
    line-height: 1.7;
    color: #ffd7d9;
    margin-bottom: 40px;
  }
  .love-text span {
    opacity: 0;
    display: inline-block;
    animation: fadeScaleMove 0.8s forwards;
  }
  @keyframes fadeScaleMove {
    0% { opacity: 0; transform: scale(0.85) translateY(20px); }
    100% { opacity: 1; transform: scale(1) translateY(0); }
  }

  /* –ü—É–ª—å—Å–∏—Ä—É—é—â–µ–µ —Å–µ—Ä–¥—Ü–µ */
  .heart-big {
    font-size: 7rem;
    color: #ff4e50;
    margin-bottom: 25px;
    animation: pulseHeart 1.5s ease-in-out infinite;
    text-shadow: 0 0 25px #ff4e50, 0 0 50px #ff1f23;
  }
  @keyframes pulseHeart {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.3); }
  }

  /* –ü–æ–¥–ø–∏—Å—å */
  .signature {
    font-style: italic;
    font-weight: 700;
    color: #ffa1a3;
    font-size: 1.1rem;
  }

  /* –ú–æ–±–∏–ª—å–Ω–∞—è –∞–¥–∞–ø—Ç–∞—Ü–∏—è */
  @media (max-width: 480px) {
    .love-container {
      padding: 35px 20px 45px 20px;
      max-width: 90vw;
    }
    .love-title {
      font-size: 2.8rem;
    }
    .love-text {
      font-size: 1.15rem;
    }
    .heart-big {
      font-size: 5rem;
      margin-bottom: 18px;
    }
  }
</style>
</head>
<body>

<div class="wave-bg" aria-hidden="true">
  <div class="wave"></div>
  <div class="wave"></div>
</div>

<div class="stars" aria-hidden="true"></div>

<div class="love-container" role="main" aria-label="–ü—Ä–∏–∑–Ω–∞–Ω–∏–µ –≤ –ª—é–±–≤–∏ –¥–ª—è –ï–ª–∏–∑–∞–≤–µ—Ç—ã">
  <div class="heart-big" aria-hidden="true">‚ù§Ô∏è</div>
  <h1 class="love-title">–ï–ª–∏–∑–∞–≤–µ—Ç–∞, —Ç—ã –º–æ–π –æ–≥–æ–Ω—å!</h1>
  <div class="love-text" aria-live="polite" aria-atomic="true" aria-relevant="text">
    <!-- –ó–¥–µ—Å—å –±—É–¥—É—Ç —Å–ª–æ–≤–∞ -->
  </div>
  <div class="signature">–° –ª—é–±–æ–≤—å—é –∏ —É–≤–∞–∂–µ–Ω–∏–µ–º, –ù–∞–∏–ª—å üí´</div>
</div>

<script>
  // –ó–≤—ë–∑–¥—ã –Ω–∞ —Ñ–æ–Ω–µ
  const starsContainer = document.querySelector('.stars');
  for(let i=0; i<60; i++) {
    const star = document.createElement('div');
    star.classList.add('star');
    star.style.width = star.style.height = (Math.random()*2 + 1) + 'px';
    star.style.top = Math.random() * 100 + 'vh';
    star.style.left = Math.random() * 100 + 'vw';
    star.style.animationDuration = (2 + Math.random()*3) + 's';
    starsContainer.appendChild(star);
  }

  // –°–ª–æ–≤–∞ –ø—Ä–∏–∑–Ω–∞–Ω–∏—è
  const words = [
    "–¢—ã", "–≤–¥–æ—Ö–Ω–æ–≤–ª—è–µ—à—å", "–∫–∞–∂–¥—ã–π", "–º–æ–π", "–¥–µ–Ω—å,", "—Ç—ã", "–º–æ—ë", "—Å—á–∞—Å—Ç—å–µ", "–∏", "–º—É–∑–∞."
  ];

  const loveText = document.querySelector('.love-text');

  words.forEach((word, i) => {
    const span = document.createElement('span');
    span.textContent = word + (i !== words.length - 1 ? " " : "");
    span.style.animationDelay = `${0.6 + i * 0.7}s`;
    loveText.appendChild(span);
  });
</script>

</body>
</html>
