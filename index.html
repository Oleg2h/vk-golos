<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>–ü—Ä–∏–∑–Ω–∞–Ω–∏–µ –≤ –ª—é–±–≤–∏ –¥–ª—è –ï–ª–∏–∑–∞–≤–µ—Ç—ã üíñ</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Sacramento&family=Roboto:wght@400;700&display=swap');

  /* –§–æ–Ω —Å –ø–µ—Ä–µ–ª–∏–≤–∞–º–∏ */
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    overflow: hidden;
    font-family: 'Roboto', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
    user-select: none;
  }

  /* –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Ñ–æ–Ω —Å –ª–µ–≥–∫–∏–º–∏ —Å–µ—Ä–¥–µ—á–∫–∞–º–∏ */
  .hearts {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    pointer-events: none;
    z-index: 1;
  }
  .heart {
    position: absolute;
    width: 20px;
    height: 20px;
    background: radial-gradient(circle at 50% 50%, #fff0, #ffcee4);
    opacity: 0.6;
    animation-timing-function: ease-out;
    transform-origin: center bottom;
  }
  .heart:before, .heart:after {
    content: "";
    position: absolute;
    width: 20px;
    height: 20px;
    background: #ff477e;
    border-radius: 50%;
    top: 0;
    left: 10px;
  }
  .heart:after {
    left: 0;
    top: 10px;
  }
  @keyframes floatUp {
    0% {
      opacity: 0;
      transform: translateY(0) scale(0.8) rotate(0deg);
    }
    50% {
      opacity: 1;
    }
    100% {
      opacity: 0;
      transform: translateY(-150vh) scale(1.3) rotate(45deg);
    }
  }

  /* –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä —Å —Ç–µ–∫—Å—Ç–æ–º */
  .container {
    position: relative;
    z-index: 10;
    max-width: 460px;
    background: rgba(255 255 255 / 0.1);
    border-radius: 20px;
    padding: 40px 30px;
    box-shadow: 0 0 30px rgba(255, 114, 139, 0.7);
    backdrop-filter: blur(12px);
    text-align: center;
  }

  /* –ë–æ–ª—å—à–æ–π –∑–∞–≥–æ–ª–æ–≤–æ–∫ —Å —à—Ä–∏—Ñ—Ç–æ–º —Ä—É–∫–æ–ø–∏—Å–Ω—ã–º */
  h1 {
    font-family: 'Sacramento', cursive;
    font-size: 4rem;
    margin-bottom: 20px;
    text-shadow: 0 0 8px #ff3e6c;
  }

  /* –°–ª–æ–≤–æ –ø–æ —Å–ª–æ–≤—É –ø–æ—è–≤–ª–µ–Ω–∏–µ */
  .phrase {
    font-size: 1.3rem;
    line-height: 1.6;
    max-height: 100px;
    overflow: hidden;
    position: relative;
  }

  .word {
    opacity: 0;
    display: inline-block;
    animation: fadeInUp 1.3s forwards;
    animation-delay: var(--delay);
    color: #ffe3ea;
    font-weight: 600;
    text-shadow: 0 0 8px #ff8fa4;
    margin: 0 3px;
  }

  @keyframes fadeInUp {
    0% {
      opacity: 0;
      transform: translateY(20px);
    }
    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* –ü–æ–¥–ø–∏—Å—å */
  .signature {
    margin-top: 35px;
    font-size: 1rem;
    font-style: italic;
    color: #ffd1dc;
    text-shadow: 0 0 6px #ff5470;
  }

  /* –≠—Ñ—Ñ–µ–∫—Ç –ø—É–ª—å—Å–∞—Ü–∏–∏ —Å–µ—Ä–¥—Ü–∞ */
  .heart-icon {
    font-size: 5rem;
    color: #ff3355;
    margin-bottom: 25px;
    animation: heartbeat 1.5s infinite;
    user-select: none;
    text-shadow: 0 0 10px #ff5070, 0 0 20px #ff5070;
  }

  @keyframes heartbeat {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.15); }
  }

  /* –ú–æ–±–∏–ª—å–Ω–∞—è –∞–¥–∞–ø—Ç–∞—Ü–∏—è */
  @media (max-width: 480px) {
    h1 {
      font-size: 3rem;
    }
    .phrase {
      font-size: 1.1rem;
    }
    .heart-icon {
      font-size: 4rem;
    }
  }
</style>
</head>
<body>

<div class="hearts" aria-hidden="true"></div>

<div class="container" role="main" aria-label="–ü—Ä–∏–∑–Ω–∞–Ω–∏–µ –≤ –ª—é–±–≤–∏ –¥–ª—è –ï–ª–∏–∑–∞–≤–µ—Ç—ã">
  <div class="heart-icon" aria-hidden="true">‚ù§Ô∏è</div>
  <h1>–ï–ª–∏–∑–∞–≤–µ—Ç–∞</h1>
  <div class="phrase" aria-live="polite" aria-atomic="true" aria-relevant="text" aria-label="–ü—Ä–∏–∑–Ω–∞–Ω–∏–µ">
    <!-- –¢—É—Ç –ø–æ—è–≤—è—Ç—Å—è —Å–ª–æ–≤–∞ -->
  </div>
  <div class="signature">–û—Ç –≤—Å–µ–≥–æ —Å–µ—Ä–¥—Ü–∞, —Ç–≤–æ–π –ù–∞–∏–ª—å ‚ù§Ô∏è</div>
</div>

<script>
  // –°–æ–∑–¥–∞—ë–º –ø–ª–∞–≤–∞—é—â–∏–µ —Å–µ—Ä–¥–µ—á–∫–∏
  const heartsContainer = document.querySelector('.hearts');
  function createHeart() {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.width = heart.style.height = (10 + Math.random() * 20) + 'px';
    heart.style.animationDuration = (5 + Math.random() * 4) + 's';
    heart.style.animationDelay = '0s';
    heart.style.opacity = Math.random() * 0.6 + 0.4;
    heart.style.transform = `rotate(${Math.random() * 360}deg)`;
    heartsContainer.appendChild(heart);

    setTimeout(() => {
      heart.remove();
    }, 9000);
  }
  setInterval(createHeart, 350);

  // –°–ª–æ–≤–∞ –¥–ª—è –ø—Ä–∏–∑–Ω–∞–Ω–∏—è (–º–æ–∂–µ—à—å –¥–æ–±–∞–≤–∏—Ç—å –∏–ª–∏ –∏–∑–º–µ–Ω–∏—Ç—å)
  const words = [
    "–ï–ª–∏–∑–∞–≤–µ—Ç–∞,", 
    "—Ç—ã", 
    "—Å–∞–º–æ–µ", 
    "–ø—Ä–µ–∫—Ä–∞—Å–Ω–æ–µ", 
    "—á—Ç–æ", 
    "–µ—Å—Ç—å", 
    "–≤", 
    "–º–æ–µ–π", 
    "–∂–∏–∑–Ω–∏.", 
    "–¢–≤–æ–∏", 
    "–≥–ª–∞–∑–∞", 
    "—Å–≤–µ—Ç—è—Ç", 
    "—è—Ä—á–µ", 
    "–∑–≤—ë–∑–¥.", 
    "–°–µ—Ä–¥—Ü–µ", 
    "–º–æ—ë", 
    "–±—å—ë—Ç—Å—è", 
    "—Ç–æ–ª—å–∫–æ", 
    "–¥–ª—è", 
    "—Ç–µ–±—è.", 
    "–¢—ã ‚Äî", 
    "–º–æ–π", 
    "—Å–æ–ª–Ω–µ—á–Ω—ã–π", 
    "–ª—É—á–∏–∫,", 
    "–º–æ–π", 
    "–≤–µ—á–Ω—ã–π", 
    "–æ–≥–æ–Ω—å,", 
    "–º–æ—è", 
    "–ª—é–±–æ–≤—å.", 
    "–°–ø–∞—Å–∏–±–æ,", 
    "—á—Ç–æ", 
    "—Ç—ã", 
    "–µ—Å—Ç—å."
  ];

  const phraseContainer = document.querySelector('.phrase');

  function showWords() {
    phraseContainer.innerHTML = "";
    words.forEach((word, i) => {
      const span = document.createElement('span');
      span.className = 'word';
      span.textContent = word;
      span.style.setProperty('--delay', `${i * 0.5}s`);
      phraseContainer.appendChild(span);
    });
  }
  showWords();

</script>

</body>
</html>
