<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>–î–ª—è –ï–ª–∏–∑–∞–≤–µ—Ç—ã ‚Äî –õ—é–±–æ–≤—å –≤ –∫–∞–∂–¥–æ–º –ø–∏–∫—Å–µ–ª–µ üíò</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Montserrat:wght@400;700&display=swap');

  /* –û–±—â–∏–µ —Å—Ç–∏–ª–∏ */
  body, html {
    margin: 0; padding: 0; height: 100%;
    overflow: hidden;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    font-family: 'Montserrat', sans-serif;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä */
  .love-container {
    position: relative;
    background: rgba(255,255,255,0.1);
    padding: 40px 50px;
    border-radius: 30px;
    box-shadow: 0 0 40px rgba(255, 115, 140, 0.9);
    max-width: 460px;
    text-align: center;
    z-index: 10;
  }

  /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ */
  .love-title {
    font-family: 'Pacifico', cursive;
    font-size: 3.8rem;
    margin-bottom: 20px;
    text-shadow: 0 0 10px #ff3e6c, 0 0 20px #ff3e6c;
    user-select: none;
  }

  /* –ê–Ω–∏–º–∞—Ü–∏—è —Ç–µ–∫—Å—Ç–∞ ‚Äî –ø–ª–∞–≤–Ω–æ–µ –ø–æ—è–≤–ª–µ–Ω–∏–µ —Å –º–∞—Å—à—Ç–∞–±–æ–º */
  .love-text {
    font-size: 1.3rem;
    line-height: 1.6;
    margin-bottom: 30px;
  }
  .love-text span {
    opacity: 0;
    display: inline-block;
    animation: fadeScale 0.7s forwards;
  }
  @keyframes fadeScale {
    0% { opacity: 0; transform: scale(0.8) translateY(15px); }
    100% { opacity: 1; transform: scale(1) translateY(0); }
  }

  /* –ü–æ–¥–ø–∏—Å—å */
  .signature {
    font-style: italic;
    color: #ffd1dc;
    font-size: 1rem;
    user-select: none;
  }

  /* –≠—Ñ—Ñ–µ–∫—Ç –º–µ—Ä—Ü–∞–Ω–∏—è —Å–µ—Ä–¥—Ü–∞ */
  .heart-big {
    font-size: 6rem;
    color: #ff2f6c;
    margin-bottom: 25px;
    animation: pulseHeart 1.3s infinite;
    user-select: none;
    text-shadow: 0 0 15px #ff4c83, 0 0 30px #ff4c83;
  }
  @keyframes pulseHeart {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.2); }
  }

  /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è –ø–æ–æ—á–µ—Ä–µ–¥–Ω–æ */
  .love-text span:nth-child(1) { animation-delay: 0.3s; }
  .love-text span:nth-child(2) { animation-delay: 0.8s; }
  .love-text span:nth-child(3) { animation-delay: 1.3s; }
  .love-text span:nth-child(4) { animation-delay: 1.8s; }
  .love-text span:nth-child(5) { animation-delay: 2.3s; }
  .love-text span:nth-child(6) { animation-delay: 2.8s; }
  .love-text span:nth-child(7) { animation-delay: 3.3s; }
  .love-text span:nth-child(8) { animation-delay: 3.8s; }
  .love-text span:nth-child(9) { animation-delay: 4.3s; }

  /* –ß–∞—Å—Ç–∏—Ü—ã-—Å–µ—Ä–¥–µ—á–∫–∏ –Ω–∞ —Ñ–æ–Ω–µ */
  .particles {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    pointer-events: none;
    z-index: 0;
    overflow: hidden;
  }
  .particle {
    position: absolute;
    width: 12px;
    height: 12px;
    background: radial-gradient(circle at center, #ff4c83, #ff1a4e);
    clip-path: polygon(50% 0%, 61% 14%, 75% 14%, 80% 25%, 75% 35%, 50% 60%, 25% 35%, 20% 25%, 25% 14%, 39% 14%);
    opacity: 0.8;
    animation-timing-function: ease-out;
  }
  @keyframes floatUpParticle {
    0% {
      opacity: 0;
      transform: translateY(0) scale(0.6) rotate(0deg);
    }
    10% {
      opacity: 1;
    }
    100% {
      opacity: 0;
      transform: translateY(-130vh) scale(1.1) rotate(360deg);
    }
  }

  /* –ú–æ–±–∏–ª—å–Ω–∞—è –∞–¥–∞–ø—Ç–∞—Ü–∏—è */
  @media (max-width: 480px) {
    .love-container {
      padding: 30px 20px;
      max-width: 90vw;
    }
    .love-title {
      font-size: 2.8rem;
    }
    .love-text {
      font-size: 1.1rem;
    }
    .heart-big {
      font-size: 4.5rem;
      margin-bottom: 18px;
    }
  }
</style>
</head>
<body>

<div class="particles" aria-hidden="true"></div>

<div class="love-container" role="main" aria-label="–ü—Ä–∏–∑–Ω–∞–Ω–∏–µ –≤ –ª—é–±–≤–∏ –¥–ª—è –ï–ª–∏–∑–∞–≤–µ—Ç—ã">
  <div class="heart-big" aria-hidden="true">üíñ</div>
  <h1 class="love-title">–ï–ª–∏–∑–∞–≤–µ—Ç–∞, —Ç—ã ‚Äî –º–æ–π –∫–æ—Å–º–æ—Å!</h1>
  <div class="love-text" aria-live="polite" aria-atomic="true" aria-relevant="text">
    <!-- –°–ª–æ–≤–∞ –±—É–¥—É—Ç –≤—Å—Ç–∞–≤–ª–µ–Ω—ã —Å–∫—Ä–∏–ø—Ç–æ–º -->
  </div>
  <div class="signature">–° –ª—é–±–æ–≤—å—é, –Ω–∞–≤—Å–µ–≥–¥–∞ —Ç–≤–æ–π –ù–∞–∏–ª—å ‚ù§Ô∏è</div>
</div>

<script>
  // –°–æ–∑–¥–∞—ë–º –∞–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ —á–∞—Å—Ç–∏—Ü—ã-—Å–µ—Ä–¥–µ—á–∫–∏
  const particlesContainer = document.querySelector('.particles');
  function createParticle() {
    const p = document.createElement('div');
    p.className = 'particle';
    p.style.left = Math.random() * 100 + 'vw';
    p.style.width = p.style.height = (8 + Math.random() * 10) + 'px';
    p.style.animationDuration = (6 + Math.random() * 5) + 's';
    p.style.animationDelay = '0s';
    p.style.opacity = 0.6 + Math.random() * 0.4;
    p.style.transform = `rotate(${Math.random() * 360}deg)`;
    particlesContainer.appendChild(p);

    p.style.animationName = 'floatUpParticle';

    setTimeout(() => p.remove(), 11000);
  }
  setInterval(createParticle, 300);

  // –°–ª–æ–≤–∞ –¥–ª—è –ø—Ä–∏–∑–Ω–∞–Ω–∏—è —Å –∑–∞–¥–µ—Ä–∂–∫–æ–π –ø–æ–æ—á–µ—Ä–µ–¥–Ω–æ–≥–æ –ø–æ—è–≤–ª–µ–Ω–∏—è
  const words = [
    "–¢—ã", "—Å–∞–º–∞", "—è—Ä–∫–∞—è", "–∑–≤–µ–∑–¥–∞", "–≤", "–º–æ—ë–º", "–Ω–µ–±–µ,", "–º–æ–π", "–≤–µ—á–Ω—ã–π", "–æ–≥–æ–Ω—å."
  ];

  const loveText = document.querySelector('.love-text');

  words.forEach((word, i) => {
    const span = document.createElement('span');
    span.textContent = word + (i !== words.length - 1 ? " " : "");
    span.style.animationDelay = `${0.5 + i * 0.6}s`;
    loveText.appendChild(span);
  });
</script>

</body>
</html>
