<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>–ì–æ–ª–æ—Å–æ–≤–∞–Ω–∏–µ ‚Äî –í—ã–±–æ—Ä –õ—É—á—à–µ–≥–æ</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    /* Reset */
    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
      user-select: none;
    }
    body {
      background: linear-gradient(135deg, #1e2a78, #14315c);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: #eef2f7;
    }

    .voting-container {
      background: rgba(30, 42, 120, 0.85);
      border-radius: 20px;
      padding: 35px 30px;
      max-width: 460px;
      width: 100%;
      box-shadow:
        0 0 20px rgba(120, 160, 255, 0.6),
        inset 0 0 10px rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
    }

    .voting-title {
      text-align: center;
      font-weight: 600;
      font-size: 2.2rem;
      margin-bottom: 25px;
      letter-spacing: 1.3px;
      text-shadow: 0 0 10px #8aaaffcc;
    }

    .candidate-list {
      display: flex;
      flex-direction: column;
      gap: 22px;
    }

    .candidate {
      display: flex;
      align-items: center;
      background: linear-gradient(145deg, #293f99, #1f2a73);
      padding: 18px 18px 18px 15px;
      border-radius: 16px;
      box-shadow: 0 0 12px #5678f0aa;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      position: relative;
    }
    .candidate:hover {
      transform: scale(1.04);
      box-shadow: 0 0 25px #94b3ffcc;
    }

    .avatar {
      width: 85px;
      height: 85px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #5d7aff;
      box-shadow: 0 0 8px #85a0ffcc;
      flex-shrink: 0;
      margin-right: 18px;
      transition: box-shadow 0.3s ease;
    }
    .candidate:hover .avatar {
      box-shadow: 0 0 20px #b4c8ff;
    }

    .candidate-info {
      flex-grow: 1;
      color: #c8d6ff;
    }
    .candidate-name {
      font-size: 1.4rem;
      font-weight: 600;
      margin-bottom: 6px;
      letter-spacing: 0.8px;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .candidate-name .badge {
      background: #5577ff;
      color: #e5e9ff;
      font-size: 0.85rem;
      padding: 2px 8px;
      border-radius: 12px;
      box-shadow: 0 0 10px #5577ffcc;
      user-select: none;
      animation: badgeGlow 3s ease-in-out infinite;
    }
    @keyframes badgeGlow {
      0%, 100% { box-shadow: 0 0 10px #5577ffcc; }
      50% { box-shadow: 0 0 20px #aabbffcc; }
    }

    .votes-count {
      font-size: 1rem;
      color: #a0b0ffcc;
      letter-spacing: 0.5px;
      user-select: none;
    }

    .vote-btn {
      background: linear-gradient(145deg, #405bd8, #566efa);
      border: none;
      border-radius: 16px;
      color: #e4e8ff;
      font-weight: 600;
      padding: 12px 28px;
      font-size: 1rem;
      box-shadow: 0 0 12px #5d75ffcc;
      cursor: pointer;
      flex-shrink: 0;
      transition: all 0.25s ease;
      user-select: none;
      outline-offset: 3px;
      outline-color: transparent;
      outline-style: solid;
    }
    .vote-btn:hover:not(:disabled) {
      background: linear-gradient(145deg, #566efa, #405bd8);
      box-shadow: 0 0 25px #a5b6ffcc;
      transform: translateY(-3px);
    }
    .vote-btn:active:not(:disabled) {
      transform: translateY(0);
      box-shadow: 0 0 12px #5d75ffcc;
    }
    .vote-btn:disabled {
      background: #3a3e68;
      box-shadow: none;
      cursor: default;
      color: #7a7d99;
    }

    /* –ê–Ω–∏–º–∞—Ü–∏—è + —ç—Ñ—Ñ–µ–∫—Ç –ø—Ä–∏ –≥–æ–ª–æ—Å–æ–≤–∞–Ω–∏–∏ */
    .candidate.voted {
      box-shadow: 0 0 25px #3bff93cc !important;
      transform: scale(1.08) !important;
      animation: votePulse 1.2s ease forwards;
    }
    @keyframes votePulse {
      0% {
        box-shadow: 0 0 25px #3bff93cc;
        transform: scale(1.08);
      }
      100% {
        box-shadow: 0 0 12px #2fae6bcc;
        transform: scale(1);
      }
    }

    /* Responsive */
    @media (max-width: 520px) {
      .voting-container {
        padding: 25px 20px;
      }
      .candidate {
        flex-direction: column;
        align-items: center;
        gap: 14px;
        padding: 20px 15px;
      }
      .avatar {
        width: 110px;
        height: 110px;
        margin-right: 0;
      }
      .candidate-info {
        text-align: center;
      }
      .vote-btn {
        width: 100%;
        font-size: 1.1rem;
        padding: 14px 0;
      }
    }

  </style>
</head>
<body>

  <div class="voting-container" role="main" aria-label="–ì–æ–ª–æ—Å–æ–≤–∞–Ω–∏–µ –∑–∞ –ª—É—á—à–∏—Ö">
    <h1 class="voting-title">–ì–æ–ª–æ—Å–æ–≤–∞–Ω–∏–µ –∑–∞ –õ—É—á—à–µ–µ –õ–∏—Ü–æ</h1>
    <div class="candidate-list" role="list">

      <div class="candidate" data-id="1" role="listitem" tabindex="0" aria-label="–ö–∞–Ω–¥–∏–¥–∞—Ç –õ–µ–Ω–∞, 12 –≥–æ–ª–æ—Å–æ–≤">
        <img src="https://radika1.link/2025/08/09/30f9e065abeb84f777b78ed3b234.jpeg" alt="–§–æ—Ç–æ –õ–µ–Ω–∞" class="avatar" />
        <div class="candidate-info">
          <div class="candidate-name">–õ–µ–Ω–∞ <span class="badge" aria-hidden="true">üî•</span></div>
          <div class="votes-count" id="votes-1">–ì–æ–ª–æ—Å–æ–≤: 12</div>
        </div>
        <button class="vote-btn" aria-pressed="false" aria-label="–ü—Ä–æ–≥–æ–ª–æ—Å–æ–≤–∞—Ç—å –∑–∞ –õ–µ–Ω—É" onclick="castVote(1, this)">–ì–æ–ª–æ—Å–æ–≤–∞—Ç—å</button>
      </div>

      <div class="candidate" data-id="2" role="listitem" tabindex="0" aria-label="–ö–∞–Ω–¥–∏–¥–∞—Ç –û–ª—è, 9 –≥–æ–ª–æ—Å–æ–≤">
        <img src="https://radika1.link/2025/08/09/8880889044cb350c36cdbaf89137.jpeg" alt="–§–æ—Ç–æ –û–ª—è" class="avatar" />
        <div class="candidate-info">
          <div class="candidate-name">–û–ª—è <span class="badge" aria-hidden="true">üî•</span></div>
          <div class="votes-count" id="votes-2">–ì–æ–ª–æ—Å–æ–≤: 9</div>
        </div>
        <button class="vote-btn" aria-pressed="false" aria-label="–ü—Ä–æ–≥–æ–ª–æ—Å–æ–≤–∞—Ç—å –∑–∞ –û–ª—é" onclick="castVote(2, this)">–ì–æ–ª–æ—Å–æ–≤–∞—Ç—å</button>
      </div>

    </div>
  </div>

  <script>
    // –ì–æ–ª–æ—Å–æ–≤–∞–Ω–∏–µ: –æ–±–Ω–æ–≤–ª—è–µ—Ç —Å—á–µ—Ç—á–∏–∫ –∏ –≤–∏–∑—É–∞–ª —ç—Ñ—Ñ–µ–∫—Ç
    function castVote(id, btn) {
      // –ë–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É —Å—Ä–∞–∑—É
      btn.disabled = true;
      btn.setAttribute('aria-pressed', 'true');
      btn.textContent = '–°–ø–∞—Å–∏–±–æ!';

      const votesElem = document.getElementById(`votes-${id}`);
      let currentVotes = parseInt(votesElem.textContent.replace(/\D/g, ''), 10);
      currentVotes++;
      votesElem.textContent = `–ì–æ–ª–æ—Å–æ–≤: ${currentVotes}`;

      // –≠—Ñ—Ñ–µ–∫—Ç –¥–ª—è –∫–∞—Ä—Ç–æ—á–∫–∏
      const candidateCard = btn.closest('.candidate');
      candidateCard.classList.add('voted');

      setTimeout(() => {
        candidateCard.classList.remove('voted');
        btn.disabled = false;
        btn.setAttribute('aria-pressed', 'false');
        btn.textContent = '–ì–æ–ª–æ—Å–æ–≤–∞—Ç—å';
      }, 2000);
    }
  </script>

</body>
</html>
